<html>
    <head>
        <body>
            <input type='number' placeholder="0" id="t1" value='0'>
            <button id='zero' onclick="document.getElementById('t1').value+=0">0</button>
            <button id='one' onclick="document.getElementById('t1').value+=1">1</button>
            <button id='two' onclick="document.getElementById('t1').value+=2">2</button>
            <button id='three' onclick="document.getElementById('t1').value+=3">3</button>
            <button id='four' onclick="document.getElementById('t1').value+=4">4</button>
            <button id='five' onclick="document.getElementById('t1').value+=5">5</button>
            <button id='six' onclick="document.getElementById('t1').value+=6">6</button>
            <button id='seven' onclick="document.getElementById('t1').value+=7">7</button>
            <button id='eight' onclick="document.getElementById('t1').value+=8">8</button>
            <button id='nine' onclick="document.getElementById('t1').value+=9">9</button>
            <button id='add'>+</button>
            <button id='sub'>-</button>
            <button id='mul'>*</button>
            <button id='div'>/</button>
            <button id='enter' value="enter">ENTER</button>
            <button onclick="document.getElementById('t1').value=0">CLEAR</button>
            <script src="Calc.js"></script>
        </body>
    </head>
</html>
